<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader">
            <div class="spinner"></div>
            <h2>Loading Just Type...</h2>
        </div>
    </div>

    <!-- Modal for API Key -->
    <div id="apiModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Enter your Groq API Key</h2>
            <input type="password" id="modalApiKey" placeholder="Enter your API Key" />
            <button id="saveApiKeyBtn">Save API Key</button>
        </div>
    </div>

    <!-- Container for Editor and Animation -->
    <div class="container">
        <h1>just.<b>type</b></h1>

        <div id="editor" contenteditable="true" placeholder="Start typing..."></div>
    </div>

    <!-- Hamburger Menu Button -->
    <button id="hamburgerBtn" class="hamburger-btn">&#9776;</button>

    <!-- Hamburger Menu Content -->
    <div id="hamburgerMenu" class="hamburger-menu">
        <span class="close-btn">&times;</span>
        <div class="menu-content">
            <!-- Model Selection -->
            <div class="model-selector">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                    <option value="llama3-70b-8192">Meta Llama 3 70B</option>
                    <option value="llama3-8b-8192">Meta Llama 3 8B</option>
                    <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
                    <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
                    <option value="llama-3.2-1b-preview">Llama 3.2 1B (Preview)</option>
                    <option value="llama-3.2-3b-preview">Llama 3.2 3B (Preview)</option>
                    <option value="gemma2-9b-it">Gemma 2 9B</option>
                    <option value="gemma-7b-it">Gemma 7B</option>
                </select>
            </div>

            <!-- API Key Button within Hamburger Menu -->
            <button id="changeApiKeyBtn" class="menu-button">API KEY</button>
        </div>
    </div>

    <!-- Animation Container -->
    <div id="animationContainer" class="animation-container"></div>

    <script src="script.js"></script>
</body>
</html>
